<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PNG Converter - MultiTools Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Tool Container -->
        <div class="tool-container">
            <h1 class="tool-title">Image to PNG Converter</h1>
            <p class="tool-description">Convert your images to PNG format with high quality and transparency support.</p>

            <!-- Ad Container -->
            <div class="ad-container">
                <!-- Ad will be loaded dynamically -->
            </div>

            <!-- Tool Interface -->
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form id="imageConverterForm">
                                <div class="mb-4">
                                    <label for="imageInput" class="form-label">Select Image</label>
                                    <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                                    <div class="form-text">Supported formats: JPG, JPEG, GIF, BMP, WebP</div>
                                </div>

                                <div class="mb-4">
                                    <label for="qualitySlider" class="form-label">Quality: <span id="qualityValue">80</span>%</label>
                                    <input type="range" class="form-range" id="qualitySlider" min="1" max="100" value="80">
                                </div>

                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="maintainTransparency" checked>
                                        <label class="form-check-label" for="maintainTransparency">
                                            Maintain Transparency
                                        </label>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-exchange-alt me-2"></i>Convert to PNG
                                    </button>
                                </div>
                            </form>

                            <!-- Preview Section -->
                            <div id="previewSection" class="mt-4" style="display: none;">
                                <h3>Preview</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Original Image</h5>
                                        <img id="originalPreview" class="img-fluid" alt="Original Image">
                                    </div>
                                    <div class="col-md-6">
                                        <h5>Converted PNG</h5>
                                        <img id="convertedPreview" class="img-fluid" alt="Converted PNG">
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <button id="downloadBtn" class="btn btn-success">
                                        <i class="fas fa-download me-2"></i>Download PNG
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <!-- Tool-specific JS -->
    <script src="../js/tools/image-to-png.js"></script>
</body>
</html>
